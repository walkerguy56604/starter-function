name: Supabase Deployment

on:
  push:
    branches:
      - main  # or your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: https://bysigkrrzhdsgxgtiflk.supabase.co
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Do something with Supabase
        run: |
          echo "Supabase URL: $SUPABASE_URL"
          echo "Supabase Key length: ${#SUPABASE_ANON_KEY}"

          # Example: call supabase CLI or make curl requests here
          # curl -H "apikey: $SUPABASE_ANON_KEY" $SUPABASE_URL/rest/v1/your_table
